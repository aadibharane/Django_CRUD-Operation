<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Account Information</h1>
    <table cellspacing="20" border="1">
        <tr>
            <th>Id</th>
            <th>Posting Date</th>
            <th>Location</th>
            <th>Offered Salary</th>
            <th>Qualification</th>
            <th colspan="3">employee</th>
            <th colspan="2">Action</th>
        </tr>
        {%for i in al%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.postingdate}}</td>
            <td>{{i.location}}</td>
            <td>{{i.offeredsalary}}</td>
            <td>{{i.qualification}}</td>
            <td>{{i.emp.name}}</td>
            <td>{{i.emp.email}}</td>
            <td>{{i.emp.contact}}</td>
            <td><a href="delete?id={{i.id}}">Delete</a></td>
            <td><a href="edit/{{i.id}}">Edit</a></td>
        </tr>

        {%endfor%}
    </table>

</body>
</html>
