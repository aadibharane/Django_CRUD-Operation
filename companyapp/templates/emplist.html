<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>All Employee Information</h1>
    <table cellspacing="20" border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Age</th>
            <th>Address</th>
            <th colspan="3">Action</th>
        </tr>
        {%for i in el%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td><a href="delete?id={{i.id}}">Delete</a></td>
            <td><a href="edit/{{i.id}}">Edit</a></td>
        </tr>

        {%endfor%}
    </table>

</body>
</html>
